<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Sign in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="JorMa" content="LoginPage">
        <meta version="1.1" date="2013/7/22">
        
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="/site_media/css/bootstrap.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/site_media/css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="/site_media/css/myStyle.css">
    </head>
    <body>
    	<!-- Header -->
        <h2 class="text-center" style="margin: 25px 0;">Fund Allocation System</h2>
        <h3 class="text-center" style="margin: 25px 0;">Please Register First</h3>    
        <div style="height:1px; background:#ccc; margin: 0 15px;"></div>
        <br />

        <!-- List the info -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span4">
				<!-- reserve for else -->
				</div>
				<div class="span5">
					<form class="form-horizontal" action="/regist/" method="POST" accept-charset="utf-8">
					{% csrf_token %}
						<div class="control-group">
                    		<label class="control-label" for="dID">dealerID:</label>
                    		<div class="controls">
                      			<input name="dID" type="text" id="dID">
                   			</div>
                  		</div>

                  		<div class="control-group">
                    		<label class="control-label" for="dName">dealerName:</label>
                    		<div class="controls">
                      			<input name="dName" type="text" id="dName">
                   			</div>
                  		</div>

                  		<div class="control-group">
                    		<label class="control-label" for="password">Password:</label>
                    		<div class="controls">
                      			<input name="password" type="password" id="password">
                   			</div>
                  		</div>

                  		<div class="control-group">
                    		<label class="control-label" for="ConfirmPassword">Confirm Password:</label>
                    		<div class="controls">
                      			<input name="ConfirmPassword" type="password" id="ConfirmPassword">
                   			</div>
                  		</div>

                  		<div class="control-group">
                    		<label class="control-label" for="contractInformation">Contact Information:</label>
                    		<div class="controls">
                      			<input name="contractInformation" type="text" id="contractInformation">
                   			</div>
                  		</div>
                  		<div class="control-group">
                  			<div class="controls">
                    			<button type="submit" class="btn" id="submit">Add</button>
                    			<button type="button" class="btn"><a href="/index/">Close</a></button>
                    			<button type="reset" class="btn">Reset</button>
                  			</div>
                		</div>
					</form>
				</div>
				<div class="span3">
				<!-- reserve for else -->
				</div>
			</div>
		</div>
	</body>
</html>
