<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Fund Allocation Edit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="JorMa" content="AllocationResultPage">
        <meta version="1.1" date="2013/7/23">
        
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="/site_media/css/bootstrap.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/site_media/css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="/site_media/css/myStyle.css">
    </head>
    <body>
        <!-- Header -->
        <h2 class="text-center" style="margin: 25px 0;">Fund Allocation System</h2>
        <h3 class="text-center" style="margin: 25px 0;">Fund Allocation Edit</h3>    
        <div style="height:1px; background:#ccc; margin: 0 15px;"></div>
        <br />    
        
        <!-- Show result here -->
        <div class="container-fluid">
        	<div class="row-fluid">
        		<div class="span4">
        			<!-- reserve for else -->
        		</div>
    			<form action="/index/" method="get">
        		<div class="span3">
        			<div class="control-group">
        				<h4><strong>Allocated Customers</strong></h4>
        				{% for a in cus %}
        				<div class="controls">
        					<input value={{a.cID}} disabled="disabled" />
        				</div>
        				{% endfor%}
        			</div>
        		</div>
        		<div class="span3">
        			<div class="control-group">
        				<h4><strong>Allocated Amount</strong></h4>
        				{% for a in cus %}
        				<div class="controls">
        					<input value={{a.allocationInformation}} />
        					<button type="button"><a href="/editAllocation/{{a.id}}">Edit</a></button>
        				</div>
        				{% endfor%}
        			</div>
        		
        		<button class="btn">Confirm</button>
        		</form>
        	</div>
        		<div class="span2">
        			<!-- reserve for else -->
        		</div>
        	</div>


	</body>
</html>
